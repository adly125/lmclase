<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taboas</title>
	<link rel="stylesheet" type="text/css" href="/css/06-taboas.css">
</head>
<body>
	<h1>Taboas en html, etiqueta &lt;table&gt;</h1>
	<table>
		<tr>
			<td>f1 c1</td>
			<td>f1 c2</td>
			<td>f1 c3</td>
			<td>f1 c4</td>
		</tr>
		<tr>
			<td>f2 c1</td>
			<td>f2 c2</td>
			<td>f2 c3</td>
			<td>f2 c4</td>
		</tr>
		<tr>
			<td>f3 c1</td>
			<td colspan="2">f3 c2</td>
			<!-- <td>f3 c3</td> -->
			<td>f3 c4</td>
		</tr>
		<tr>
			<td rowspan="3">f4 c1</td>
			<td>f4 c2</td>
			<td>f4 c3</td>
			<td>f4 c4</td>
		</tr>
		<tr>
			<!-- <td>f5 c1</td> -->
			<td>f5 c2</td>
			<td rowspan="2" colspan="2">f5 c3</td>
			<!-- <td>f5 c4</td> -->
		</tr>
		<tr>
			<!-- <td>f6 c1</td> -->
			<td>f6 c2</td>
			<!-- <td>f6 c3</td> -->
			<!-- <td>f6 c4</td> -->
		</tr>

	</table>
	<p><a href="/">pagina de inicio</a></p>
</body>
</html>
