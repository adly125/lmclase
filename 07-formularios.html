<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>

<body>
	<div id="contenedor">
		<h1>Formularios</h1>
		<form action="07-formularios.php" method="get">
		<div class="campos">
		<label for="cnome">Nome:</label>
		<input id="cnome" type="text" name="nome" maxlength="15" placeholder="pon o teu nome" value="antonio">
		</div>
		<div class="campos">
			<label for="capelidos">Apelidos:</label>
			<input type="text" name="apelidos" maxlength="15">
		</div>
		<div class="campos">
			<label for="cclave">Contrasinal:</label>
			<input id="cclave" type="password" name="clave">
		</div>
		<div class="campos">
			<label>Sexo:</label>

			<label for="cmuller">Muller:</label>

		<div class="campos">

			<label for="cdiurno">Diurno:</label>
			<input id="cdiurno" type="radio" name="xornada" value="D">
			<label for="cnocturno">Nocturno:</label>
			<input id="cnocturno" type="radio" name="xornada" value="N">
			<!-- o parametro checked marca unha opcion por defecto, tenis tanto radio como en campo checkbox  -->

		</div>
		<div class="campos">
			<label>Deportes:</label>
			<label for="cf">Futbol</label>
			<input id="cf" type="checkbox" name="futbol" value="F">
			<label for="ct">Tenis</label>
			<input id="ct" type="checkbox" name="tenis" value="T" checked>
		</div>

		<!-- campo oculto: -->
		<input type="hidden" name="ref" value="RF456">
		<div class="campos">
		<label for="cprov">Provincia:</label>
		<select id="cprov" name="prov">

			<option value="LU">Lugo </option>
			<option value="AC">A Coru√±a  </option>
			<option value="OU">Ourense </option>
			<option value="PO">Pontevedra </option>
		</select>
		</div>
		<!-- o caracter selected marca unha opcion por defecto en etiquetas option de selected -->
			
		


		<div class="campos">
			<input type="submit" value="enviar datos" >
			<input type="reset" name="Borrar">
			<input type="button" value="Personalizado" onclick="alert('ola')>

		</div>
		<div class="campos">
			<input type="image" src="img/boton.png">
		</div>

	</div>
